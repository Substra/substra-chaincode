language: go

go:
  - "1.12.x"

env:
  - GO111MODULE=on

branches:
  only:
    - master

before_install:
  - go get -u golang.org/x/lint

before_script:
  - go get -u golang.org/x/lint

script:
  - find / -type f -name golint 2>/dev/null
  - echo $GOPATH
  - cd chaincode
  - golint
  - $GOPATH/bin/golint
  - go test -v ./...
  - go build
