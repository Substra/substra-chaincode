language: go

go:
  - "1.12.x"

env:
  - GO111MODULE=on

branches:
  only:
    - master

install: skip

before_script:
  - go get golang.org/x/lint/golint

script:
  - cd chaincode
  - go test -v ./...
  # Run golint on the modules we wrote (but not on /vendor). 
  # Keep on going if linting fails.
  - golint_stdout="`go list ./... | grep -v /vendor/ | xargs -L1 golint`"
  - go build -v  
  - [ -n "$golint_stdout" ] && echo "Lint error: $golint_stdout" && exit 1

