language: go

go:
  - "1.12.x"

env:
  - GO111MODULE=on

branches:
  only:
    - master

install: skip

before_script:
  - go get golang.org/x/lint/golint

script:
  - cd chaincode
  - go test -v ./...
  # Lint all the modules except vendor. If linting fails, try building anyway.
  - golint_stdout="`go list ./... | grep -v /vendor/ | xargs -L1 golint`"
  - go build -v  
  - [ -n "$golint_stdout" ] && echo "Lint error(s): $golint_stdout" && exit 1

